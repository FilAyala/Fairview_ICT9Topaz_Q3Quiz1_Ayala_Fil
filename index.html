<center><h1 style="background-color: #00e673; font-size: 50px;">If a= 100 and b= 5, compute for the following</h1></center>

<br><br>

<center><h1>Arithmetic Operator</h1></center>

<center><p>a. 100‚Åµ</p></center>
<center><p>b. remainder of 100 divided by 5</p></center>

<script> 
let x = 100;
let y = 5;

document.getElementById('steak')= x ** y;
document.getElementById('beef')= x % y;
</script>

<center><button style="color: peachpuff; font-size: 40px;" type="button" class="btn btn-primary" id = "steak" onclick="document.getElementById('steak').innerHTML= x ** y;"><h2 style="color: peachpuff; font-size: 40px;">Answer to a.</h2></button>

<br><br>

<center><button style="color: peachpuff; font-size: 40px;" type="button" class="btn btn-primary" id = "beef" onclick="document.getElementById('beef').innerHTML= x % y;"><h2 style="color: peachpuff; font-size: 40px;">Answer to b.</h2></button>

<br><br>

<center><h1>Comparison Operator</h1></center>

<center><p>a. is a greater than b?</p></center>
<center><p>b. is a equal to b?</p></center>

<script>
let x = 100;
let y = 5;

console.log(x > y);
console.log(x == y);

document.getElementById("chicken")= x > y;
document.getElementById("pork")= x == y;
</script>

<center><button style="color: peachpuff; font-size: 40px;" type="button" class="btn btn-info" id = "chicken" onclick="document.getElementById('chicken').innerHTML= x > y;"><h2 style="color: peachpuff; font-size: 40px;">Answer to a.</h2></button></center>

<br><br>

<center><button style="color: peachpuff; font-size: 40px;" type="button" class="btn btn-info" id = "pork" onclick="document.getElementById('pork').innerHTML= x == y;"><h2 style="color: peachpuff; font-size: 40px;">Answer to b.</h2></button></center>

<br><br>

<center><h1>Logical Operator</h1></center>

<center><p>a. a greater than b and b is lesser than a</p></center>
<center><p>b. a is not equal to b while b is equal to a</p></center>

<script>
let x = 100;
let y = 5;

console.log(x > y && y < x);
console.log(x == y);

document.getElementById("fish")= x > y && y < x;
document.getElementById("chips")= x != y || x == y;
</script>

<center><button style="color: peachpuff; font-size: 40px;" type="button" class="btn btn-light" id = "fish" onclick="document.getElementById('fish').innerHTML= x > y;"><h2 style="color: peachpuff; font-size: 40px;">Answer to a.</h2></button></center>

<br><br>

<center><button style="color: peachpuff; font-size: 40px;" type="button" class="btn btn-light" id = "chips" onclick="document.getElementById('chips').innerHTML= x == y;"><h2 style="color: peachpuff; font-size: 40px;">Answer to b.</h2></button></center>
